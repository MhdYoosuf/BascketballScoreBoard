<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount:wght@100..900&family=Cookie&family=Happy+Monkey&family=Just+Another+Hand&family=Kenia&family=Lavishly+Yours&family=Libre+Barcode+128&family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&family=Yesteryear&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Css/style.css">
    <script src="https://kit.fontawesome.com/7700a6c454.js" crossorigin="anonymous"></script>
    <title>Basketball Scoreboard</title>
</head>
<body>

    <section class="bg-box">

        <div class="board-wrapper">
            <div class="teams">
            <h2 class="team-name">HOME</h2>

            <div class="num-sec">
                <div class="score">
                    <h1 id="score-num-home">0</h1>
                </div>
            </div>

            <div class="add">
                <span onclick="countInc1()">+ 1</span>
                <span onclick="countInc2()">+ 2</span>
                <span onclick="countInc3()">+ 3</span>
            </div>
            <div class="fouls">
                
                <div class="fouls-box">
                <h1 id="fouls-box-one">0</h1>
                </div>
            </div>
            <div class="icons-left">
                    <div class="icon11" onclick="arrowup()">
                    <i class="fa-solid fa-arrow-up" class="i-on1"></i> 
                    </div>
                    <div class="icon2" onclick="arrowdown()">
                    <i class="fa-solid fa-arrow-down" class="i-on2"></i>
                    </div>
                </div>

        </div>
            
        <div class="timer-sec">
        
        <button id="reaset-btn" onclick="reaset()" class="set-btn">REASET</button>
        <H2>< FOULS > </H2>

        </div>
        <div class="teams">
            <h2 class="team-name">VISITOR</h2>
            
            <div class="num-sec">
                <div class="score">
                    <h1 id="score-num-visit">0</h1>
                </div>
            </div>

             <div class="add">
                <span onclick="countInc11()">+ 1</span>
                <span onclick="countInc22()">+ 2</span>
                <span onclick="countInc33()">+ 3</span>
            </div>
            <div class="fouls">
                 
                <div class="fouls-box">
                <h1 id="fouls-box-two">0</h1>
                </div>
                
            </div>
            <div class="icons-right">
                    <div class="icon1" onclick="arrowup2()">
                    <i class="fa-solid fa-arrow-up" class="i-on1"></i> 
                    </div>
                    <div class="icon2" onclick="arrowdown2()">
                    <i class="fa-solid fa-arrow-down" class="i-on2"></i>
                    </div>
                </div>


        </div>
        </div>

    </section>
    





    <script src="script.js"></script>
</body>
</html>
